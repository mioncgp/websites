<html lang="en">
<head>

    <meta name='keywords' content="hotel, boston hotel">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media='screen and (max-width: 768px)' href="./css/mobile.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a  href="index.html">Home</a></li>
                    <li><a  href="about.html">about</a></li>
                    <li><a class='current' href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav> 
    </header> 
   <section id="contact-form" class="py-3">
       <div class="container">
           <h1 class="l-heading"><span class='text-primary'>Contact </span>Us</h1>
           <p>Please fill out the form belowe to contact us</p>
       <form action="process.py">
            <div class="form-group">
                <label for="name">Name</label>
                <input id='lol' type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
       </form>
    </div>
   </section>
   <section di="contact-info" class="bg-dark">
       <div class="container">
        <div class="box bg-dark">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3> 
            <p>50 main st, Boston, MA</p>
        </div>
        <div class="box bg-dark">
            <i class="fas fa-utensils fa-3x"></i>
            <h3>Phone Number</h3> 
            <p>555 555-5555</p>
        </div>
        <div class="box bg-dark">
            <i class="fas fa-dumbbell fa-3x"></i>
            <h3>Email Adress</h3> 
            <p>frontdesk@gmail.com</p>
        </div>
       </div>
   </section>
