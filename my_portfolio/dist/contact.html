        <!-- Header -->

            <div class="container">
                <nav id='main-nav'>
                    <a href="index.html"><img src="./img/dfe3a9c6-77e0-4868-af8f-89ac9fcfebe3_200x200.png" alt="logo" id="logo"></a>

        <div id="line-horizontal"></div>
        <section class="contact">
            <div class="container2">
                <h2 class="section-title">Contact Me</h2>
                <h4 class="section-title">Here is how you can reach me</h4>
                <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                    <div class="text-forms">
                        <input type="text" class="name-input section-title" placeholder="Name" name="name">
                        <input type="text" class="subject-input section-title" placeholder="Subject" name="subject">
                        <input type="email" class="email-input section-title" placeholder="Email Adress" name="email">
                        <input type="text" class="phone-input section-title" placeholder="Phone Number" name="phone">
                        <textarea name="message"  placeholder="Enter Message" name="message" class="text-message section-title"></textarea>
                        <div data-netlify-recaptcha="true"></div>
                        <button type="submit" class='btn section-title'>Submit</button>
                    </div>
                </form>
                <div class="infos">
                    <div class="section-title inf">
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>mioncgp@gmail.com</p>
                    </div>
                    <div class="section-title inf">
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>8-927-026-70-21</p>
                    </div>
                    <div class="section-title inf">
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Address</h3>
                        <p>Syzran, Russia</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- line -->

                    <div class="icon-container">
